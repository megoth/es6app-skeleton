<h1>Installing jspm</h1><p><a href="http://jspm.io/">jspm</a> is a package manager for JavaScript packages. It handles multiple types of module formats from multiple registries (such as <a href="https://www.npmjs.com/">NPM</a>, <a href="https://github.com/">GitHub</a>, and <a href="http://bower.io/">Bower</a>).</p>
<p>Install it with NPM:</p>
<pre><code>npm install -g jspm
</code></pre><p>This makes it globally available in your terminal.</p>
